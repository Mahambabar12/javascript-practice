<body>
    <h1>Not Operator</h1>
    <p>01. Using the !Operator in front of a boolean will convert into opposite value.it means that  true value will return false <br>
    and a false will return true this method is know as negations</p>
    <ul>
        <li>alert (!true); //false</li>
        <li>alert (!false); //true</li>
    </ul>
</body>
