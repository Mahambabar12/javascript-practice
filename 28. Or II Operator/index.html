<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Or II Operator</title>
</head>
<body>
    <h2> Or II Operator</h2>
    <ul>
        <li>alert (true || true); //true</li>
        <li>alert (false || true); //true</li>
        <li>alert (true || false); //true</li>
        <li>alert (false || false); //false</li>
    </ul>
</body>
<script src="app.js"></script>
</html>
