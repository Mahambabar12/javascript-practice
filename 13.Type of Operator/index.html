<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Type of Operator</title>
</head>
<body>
    <h1>Type of Operator</h1>
    <p>01.You can use the javascript type of operator to find the type of javascript variable
        <br>02. The type of operator return the type of variable on or expression
    </p>
    <ul>
        <li>typeof "Hello"; //returns "string"</li>
            <li>var a = 45;</li>
            <li>typeof a; //return "number"</li>
            <li>typeof true; //returns "Boolean"</li>
    </ul>
</body>
